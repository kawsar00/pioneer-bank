<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <!-- calling bootstrap cdn -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <!-- calling style.css -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-area">
    <h1 class="text-center">Welcome To Pioneer Bank</h1>
    <div class="submit-area">
      <h4>Login</h4>
      <br>
      <input class="form-control" type="text" placeholder="Email">
      <br>
      <input class="form-control" type="password" placeholder="Password">
      <br>
      <button id="login" class="btn btn-success">Enter</button>
    </div>
  </div>
  <div id="transaction-area">
    <div class="row">
      <div class="col-md-4">
        <div class="deposit status">
          <h5>Deposit</h5>
          <h2>$ 00</h2>
        </div>
      </div class="col-md-4">
      <div class="col-md-4">
        <div class="withdraw status">
          <h5>Withdraw</h5>
          <h2>$ 00</h2>
        </div>
      </div class="col-md-4">
      <div class="col-md-4">
        <div class="balance status">
          <h5>Balance</h5>
          <h2>$ 1240</h2>
        </div>
      </div class="col-md-4">
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Deposit</h4>
          <input id="depositAmount" class="form-control"  type="text" placeholder="$ amount you want to deposit"> <br>
          <button id="addDeposit" class="btn btn-success">Deposit</button>
        </div>
      </div>
      <div class="col-md-6">
        <div class="submit-area">
          <h4>Withdraw</h4>
          <input class="form-control"  type="text" placeholder="$ amount you want to deposit"> <br>
          <button class="btn btn-success">Withdraw</button>
        </div>
      </div>    
    </div>
  </div> 
  







  <script>
    //login button event handler
    var loginlBtn = document.getElementById('login');
    loginlBtn.addEventListener("click", function(){
      const loginArea = document.getElementById("login-area");
    loginArea.style.display = "none";
    const TransactionArea = document.getElementById('transaction-area');
    TransactionArea.style.display = "block";
    });
    // deposit button event handler
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener("click", function(){
      const depositAmount = document.getElementById('depositAmount').value;
      const depositNumber = parseFloat(depositAmount);
    })
  </script>
</body>
</html>
